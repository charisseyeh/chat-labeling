<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Chat Labeling App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        .error-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 20px 0;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            margin: 0 0 30px 0;
            line-height: 1.6;
            opacity: 0.9;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Server Connection Error</h1>
        <p>The Chat Labeling App server failed to start. This could be due to a port conflict or missing dependencies.</p>
        
        <button class="retry-btn" onclick="retryConnection()">Retry Connection</button>
        
        <div class="status" id="status">
            Status: Checking server...
        </div>
    </div>

    <script>
        // Check server status
        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3000/has-conversations');
                if (response.ok) {
                    window.location.href = 'http://localhost:3000';
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Status: Server not responding';
            }
        }

        // Retry connection
        async function retryConnection() {
            document.getElementById('status').textContent = 'Status: Attempting to restart server...';
            
            try {
                // Try to communicate with main process to restart server
                if (window.electronAPI) {
                    await window.electronAPI.restartServer();
                    document.getElementById('status').textContent = 'Status: Server restarting...';
                    
                    // Wait a bit then check if it's working
                    setTimeout(() => {
                        checkServerStatus();
                    }, 3000);
                } else {
                    // Fallback: just try to reload
                    window.location.reload();
                }
            } catch (error) {
                document.getElementById('status').textContent = 'Status: Failed to restart server';
            }
        }

        // Check status periodically
        setInterval(checkServerStatus, 5000);
        
        // Initial check
        setTimeout(checkServerStatus, 2000);
    </script>
</body>
</html>
